name: Dependent task
on: pull_request

jobs:
  check_if_qualifies:
    if: github.actor == 'dependabot[bot]'
    run: echo "Qualifies - yay!"
    runs-on: ubuntu-latest
  pr_checks:
    name: Auto Approve PR
    runs-on: ubuntu-latest
    needs: check_if_qualifies
    permissions:
      pull-requests: write
    # if: github.actor == 'dependabot[bot]' # use this in govuk-developer-docs
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: Run tests
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Approve the PR
        uses: hmarr/auto-approve-action@v3.1.0
        with:
          github-token: ${{ secrets.APPROVE_PR_ACCESS_TOKEN }}
  dependabot:
    name: Some dependent task
    runs-on: ubuntu-latest
    needs: check_if_qualifies
    steps:
      - name: Wait for PR to be approved
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: Auto Approve PR
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Do something
        run: echo "ALL DONE - YAY"
